<template name='chat_layout'>
    <body>
        
        <header class="row">
            <div class="container col-sm-10 col-md-4 col-sm-offset-1 col-md-offset-4 chat_wrap">
                <h1 class="text-center">Investalker</h1>            
            </div>
        </header>
        <div class="row">
            {{ #unless subsReady }} {{ >spinner }} {{ else }} {{ >main_part }} {{ /unless }}
        </div>
        
    </body>
    
</template>


<template name='main_part'>
    <main>
        <section class="row">
            <div class="container">
                {{ #if currentUser }} {{ >loginButtons align="right" }} {{ /if }}
                {{ >Template.dynamic template=content }}
            </div>
        </section>
    </main>
</template>
