<template name='conversations'>
    
    <div class="container col-xs-10 col-md-4 col-xs-offset-1 col-md-offset-4 chat_wrap">
        
        {{ #if currentUser }}    
            <div class="row chat_body">
                {{ #if addConvMode }}
                    <h2 class="chat_header__chat_name">Start new conversation</h2>
                    <div class="row">
                        <p class="text-primary"><span class="bold">List of existing users: </span>
                            {{ #each user in usernames }}
                                {{ user.username }}, 
                            {{ /each }}
                        </p>
                    </div>
                    
                    <form id="addNewConversation" action="">
                        <input type="text" name="conversation_theme" id="conversationTheme" placeholder="Theme" class="col-xs-12" />
                        <input type="text" name="conversation_recepients" id="conversationRecepients" placeholder="add recepients separated by comma" class="col-xs-12" />
                        <div id="newRecepient_submit"  class="btn btn-success">Create</div>
                        <div class="btn btn-danger" id="cancelNewConversation_btn">Cancel</div>
                    </form>
                    
                {{ else }}
                    <div class="row chat_header">
                        <h2 class="chat_header__chat_name text-center">Conversations you participate:</h2>
                    </div>
                    
                    <div class="row form-group">
                        <button class="btn btn-success col-xs-12" id="addNewConversation_btn">Start new conversation</button>
                    </div>
                    
                    <div class="row chat_body__meaasages_wrap">
                        
                        {{ #if allParticipiateConversations}}
                            <ul class="list-unstyled">
                                {{ #each conversation in allParticipiateConversations }}
                                    <li><a href="/conversation/{{ conversation._id }}">
                                            <button class="btn btn-default col-xs-12"> Conversation: {{ conversation.conversation_theme }}; <br>
                                                Started by: {{ conversation.started_by_username }} <br> with: {{ conversation.recepients }}
                                            </button>
                                        </a>
                                    </li>
                                {{ /each }}
                            </ul>
                        {{ else }}
                            <p>there are no conversations you participiate. start new one</p>
                        {{ /if }}
                    </div>
                {{ /if }}
            </div>
        {{ /if }}
    </div>
    
</template>
